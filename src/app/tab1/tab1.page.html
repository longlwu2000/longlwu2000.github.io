<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-avatar>
        <img alt="logo" [src]="logo" />
      </ion-avatar>
      <ion-title>
        Welcome
      </ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-photo-profile">
    <div class="wall-paper">
      <img alt="wallpaper" [src]="current_user.wallpaper" />
    </div>
    <ion-avatar class="avatar">
      <img alt="avatar" [src]="current_user.avatar" />
    </ion-avatar>
  </div>
  <div class="container-profile">
    <h1>{{current_user.first_name}} {{current_user.last_name}}</h1>
    <p>Studied at: Telecommunication University</p>
    <p>Software Engineer at EZ Active VN</p>
    <div class="container-icon-btn" *ngFor="let item of current_user.buttons">
      <img class="icon-btn" [src]="item.img" />
      <ion-button (click)="acction(item)">{{item.title}}</ion-button>
    </div>

    </div>
  </div>
