<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div class="container-center">
    <ion-card class="form">
      <ion-avatar>
        <img src="assets/icon/logo.png" />
      </ion-avatar>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item style="--background: #fff0;">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <ion-item style="--background: #fff0;">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-button id="btn-login" expand="block" type="submit">Login</ion-button>
        </form>
        <ion-button id="btn-signup" expand="block" color="danger" [routerLink]="['/signup']">
          Sign Up
        </ion-button>
      </ion-card-content>

    </ion-card>


  </div>
</ion-content>
