<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 3 page"></app-explore-container>
  <ion-button expand="block" style="margin: 40px 10px 10px 10px" color="secondary" shape="round"
    [routerLink]="['/login']">
    Đăng nhập
  </ion-button>
  <ion-button expand="block" style="margin: 10px 10px 10px 10px" color="secondary" shape="round"
    [routerLink]="['/signup']">
    Đăng ký
  </ion-button>
  <ion-button expand="block" style="margin: 10px 10px 10px 10px" color="secondary" shape="round" (click)="logOut()">
  Đăng xuất
</ion-button>
</ion-content>
